<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YUSR AI Chatbot</title>
<style>
  /* Dark theme body */
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
    height: 100vh;
  }

  h1 {
    color: #00ffae;
    margin-bottom: 20px;
  }

  #chat-container {
    width: 100%;
    max-width: 700px;
    height: 70%;
    background-color: #1e1e1e;
    border-radius: 12px;
    padding: 15px;
    overflow-y: auto;
    box-shadow: 0 0 15px rgba(0, 255, 174, 0.3);
    margin-bottom: 15px;
  }

  .message {
    margin-bottom: 12px;
    line-height: 1.5;
  }

  .user {
    color: #00aaff;
  }

  .ai {
    color: #00ffae;
  }

  #input-container {
    display: flex;
    width: 100%;
    max-width: 700px;
  }

  #msg {
    flex: 1;
    padding: 12px;
    border-radius: 8px 0 0 8px;
    border: none;
    outline: none;
    font-size: 16px;
    background-color: #2c2c2c;
    color: #e0e0e0;
  }

  #send-btn {
    padding: 12px 20px;
    border: none;
    background-color: #00ffae;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    border-radius: 0 8px 8px 0;
    transition: background 0.3s;
  }

  #send-btn:hover {
    background-color: #00cc88;
  }
</style>
</head>
<body>

<h1>YUSR AI ðŸ¤–</h1>

<div id="chat-container"></div>

<div id="input-container">
  <input id="msg" type="text" placeholder="Type your message...">
  <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<script>
const API_TOKEN = "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"; // replace with your token
const MODEL_URL = "https://api-inference.huggingface.co/models/meta-llama/Llama-2-7b-chat-hf";

async function sendMessage() {
    const input = document.getElementById("msg").value.trim();
    if (!input) return;

    const chatContainer = document.getElementById("chat-container");
    chatContainer.innerHTML += `<div class="message user">You: ${input}</div>`;
    chatContainer.scrollTop = chatContainer.scrollHeight;

    document.getElementById("msg").value = "";
    
    try {
        const response = await fetch(MODEL_URL, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${API_TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({inputs: input, parameters: {max_new_tokens: 150}})
        });

        const data = await response.json();
        const output = data[0]?.generated_text || "YUSR AI could not respond.";

        chatContainer.innerHTML += `<div class="message ai">YUSR AI: ${output}</div>`;
        chatContainer.scrollTop = chatContainer.scrollHeight;

    } catch (error) {
        chatContainer.innerHTML += `<div class="message ai">YUSR AI: Error connecting to API.</div>`;
        console.error(error);
    }
}
</script>

</body>
</html>
